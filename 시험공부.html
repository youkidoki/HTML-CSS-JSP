<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='div1'>
        Click Here1
        <div id='div2'>
            Click Here2
        </div>
    </div>
    <script>
        function msg(event) {
            alert(event.currentTarget.id);
            event.stopPropagation();
        }
        document.getElementById('div1').addEventListener('click', msg);
        document.getElementById('div2').addEventListener('click', msg);
    </script>

</body>

</html>
